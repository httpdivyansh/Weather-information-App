<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--Make sure the path to style.css is correct-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class=" weather-container">
            <!--grant weather container-->
            <div class="sub-container grant-location-container">
                <img src="./icons8-location-48.png" >
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Search Form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./icons8-search-80.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading-->
            <div class="sub-container loading-container">
                <img src=".\icons8-loading (1).gif" alt=".\LCPT.gif">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherdesc></p>
                <img data-weatherIcon>
                <p data-temp class="dt"></p>

                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="./icons8-wind-48.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card2-->
                    <div class="parameter">
                        <img src=".\icons8-humidity-50.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card3-->
                    <div class="parameter">
                        <img src=".\icons8-cloud-48.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
